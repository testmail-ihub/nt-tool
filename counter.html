<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4; /* ServiceNow light gray background */
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
            color: #005cbf; /* ServiceNow blue */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            background-color: #005cbf; /* ServiceNow blue */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003d80; /* Darker ServiceNow blue */
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counterDisplay">0</div>
        <button id="decrementBtn" aria-label="Decrement counter">-</button>
        <button id="incrementBtn" aria-label="Increment counter">+</button>
    </div>
    <script>
        const counterDisplay = document.getElementById('counterDisplay');
        const decrementBtn = document.getElementById('decrementBtn');
        const incrementBtn = document.getElementById('incrementBtn');
        let counter = 0;

        decrementBtn.addEventListener('click', () => {
            if (counter > 0) {
                counter--;
                counterDisplay.textContent = counter;
            }
        });

        incrementBtn.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = counter;
        });
    </script>
</body>
</html>
