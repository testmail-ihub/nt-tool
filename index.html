<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Note Taking App</h1>
    </header>
    <main class="container mt-4">
        <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="Search notes...">
        </div>
        <div class="form-group">
            <input type="text" id="noteText" class="form-control" placeholder="Enter your note here">
        </div>
        <div class="form-group">
            <button id="addNoteButton" class="btn btn-success btn-block">Add Note</button>
        </div>
        <div class="form-group">
            <input type="color" id="noteColorPicker" class="form-control" title="Pick a color for your note">
        </div>
        <div id="notes-container" class="row"></div>
    </main>
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Note Taking App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
