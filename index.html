<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Note-Taking Web Application</h1>
        <input type="text" id="note-input" placeholder="Enter a new note">
        <button id="add-note-btn">Add Note</button>
    </header>
    <main>
        <section class="note-grid">
            <!-- Notes will be displayed here -->
            <div class="note" id="note-1">
                <p contenteditable="true">Note 1 content</p>
                <button class="delete-note-btn">Delete</button>
            </div>
            <div class="note" id="note-2">
                <p contenteditable="true">Note 2 content</p>
                <button class="delete-note-btn">Delete</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Note-Taking Web Application</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
